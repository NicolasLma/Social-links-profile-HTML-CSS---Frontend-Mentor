<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="card-container">
      <section class="card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica avatar" />
        <h1>Jessica Randall</h1>
        <p class="p-green">London, United Kingdom</p>
        <p>"Front-end developer and avid reader."</p>
        <a href="https://github.com/" target="_blank"
          ><button>GitHub</button>
        </a>
        <a href="https://www.frontendmentor.io/home" target="_blank"
          ><button>Frontend Mentor</button>
        </a>
        <a href="https://www.linkedin.com" target="_blank"
          ><button>LinkedIn</button>
        </a>
        <a href="https://twitter.com" target="_blank"
          ><button>Twitter</button>
        </a>
        <a href="https://www.instagram.com/" target="_blank"
          ><button>Instagram</button>
        </a>
      </section>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/NicolasLma" target="_blank">NicolasLma</a>.
    </div>
  </body>
</html>
